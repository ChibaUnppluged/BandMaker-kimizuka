<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Unplugged - acoustic guitar club in Chiba University</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <header>
            <div class="header_logo">
                <h1><a href="../index.html">Unplugged</a></h1>
            </div>
            <div class="header_contents">
                <div class="header_contents_loginBox">
                    <h3>Members Only</h3>
                    <ul>
                        <li><a href="../login/index.html">ログイン</a></li>
                        <li><a href="#">新規会員</a></li>
                    </ul>
                </div>
                <nav class="header_contents_menu">
                    <ul>
                        <li><a href="#">トップ</a></li>
                        <li><a href="#">アンプラとは</a></li>
                        <li><a href="#">ユニット</a></li>
                        <li><a href="#">掲示板</a></li>
                        <li><a href="#">ギャラリー</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main_title">
                <h2>新規会員登録</h2>
            </div>
            <div class="main_signupForm">
                <form action="#" method="post">
                    <p>
                        <label for="name-field">名前</label><br>
                        <input type="text" name="name" id="name-field" required><br>
                        <label for="email-field">メールアドレス</label><br>
                        <input type="email" name="email" id="email-field" required><br>
                        <label for="pw-field">パスワード</label><br>
                        <input type="password" name="pw" id="pw-field" required><br>
                        <label for="key-field">合言葉</label><br>
                        <input type="text" name="key" id="key-field" required><br>
                        <input type="submit" name="submit" value="登録" id="submit">
                    </p>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
